        window.addEventListener('load', () => {
            let output = "";
            for (let i = 0; i < 256; i++)
                output+= "<div></div>";
            document.body.innerHTML = output;
            
            let divs = document.querySelectorAll('div');
            for(let i = 0; i < divs.length; i++){
                divs[i].style.height = "2px";
                divs[i].style.backgroundColor = `rgb(${i}, ${i}, ${i})`;
            }
        });
    </script>
